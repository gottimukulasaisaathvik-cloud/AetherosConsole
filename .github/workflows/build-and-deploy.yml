name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Verify and prepare deployment
        run: |
          echo "Checking deployment files..."
          if [ -f "index.html" ]; then
            echo "✓ index.html found - deployment ready"
            wc -l index.html
          else
            echo "⚠ Warning: index.html not found"
            echo "Creating minimal index.html..."
            echo '<!DOCTYPE html><html><head><title>Aetheros Console</title></head><body><h1>Aetheros Console</h1><p>Analytics Dashboard</p></body></html>' > index.html
            echo "✓ Default index.html created"
          fi
          echo ""
          echo "Repository contents:"
          ls -lah | grep -E '^-|index.html|CNAME'
          echo ""
          echo "✓ Deployment verification complete"
