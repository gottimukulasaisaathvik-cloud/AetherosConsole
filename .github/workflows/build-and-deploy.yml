name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Verify static files
        run: |
          if [ -f "index.html" ]; then
            echo "Static site files verified"
            ls -la index.html
          else
            echo "Warning: index.html not found"
          fi
